<!DOCTYPE html>
<html>
{{ partialCached "head.html" . }}

<body>
	<div class="container wrapper">
		{{ partial "header.html" . }}

		{{ if isset .Data "Term" }}
		<h1>Entries tagged - "{{ .Data.Term }}"</h1>
		{{ else }}
		<h1>archive</h1>
		{{ end }}
		<div class="posts">
		  <div class="post">
			{{- range .Pages -}}
			<div class="meta">
				<div class="blogdate">{{ dateFormat "02 Jan" .Date }}</div>
				<a class="blogtitle" href="{{ .RelPermalink }}">{{.Title}}</a></p>
				<!--p class="description">{{.Description}}</p-->
			</div>

			{{- end -}}
		  </div>
		</div>
			{{ partialCached "footer.html" . }}
	</div>

</body>

</html>
