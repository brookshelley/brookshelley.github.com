# Enable syntax highlighting.
pygmentsstyle = "monokai"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

paginate = 5
summaryLength = 20

[params]
	mainSections = ["posts"]
  subtitle = "a blog"
	disableDisqusTypes = ["page", "posts"]
	disableDateTypes = ["page"]
  featherIconsCDN = true
	favicon = "/favicon.ico"
	logo = "/666.png"
	mode = "light" # "dark", "auto", "light"

	[[params.social]]
	name = "RSS"
	icon = "rss"
	url = "/index.xml"

	[[params.social]]
	name = "Github"
	icon = "github"
	url = "https://github.com/brookshelley"

	[[params.social]]
	name = "Twitter"
	icon = "twitter"
	url = "https://twitter.com/brookshelley"

	[[params.social]]
  name = "newsletter"
  icon = "mail"
  url = "/tags/newsletter"

  [[params.social]]
  name = "about"
  icon = "info"
  url = "/about"

